    type: "object"
    properties:
      user_id:
        type: "integer"
        format: "int64"
        example: "947"
      email:
        type: "string"
        example: "user@example.com"
      name:
        type: "string"
        example: "Joe"        
      dob:
        type: "string"
        example: "2000-01-31"       
      gender:
        type: "string"
        example: "male"
      users:
        type: "array"
        xml:
          wrapped: true
        items:
          xml:
            name: "user_array"
          $ref: "./User_Array.yaml"
      bypass_cache: 
        type: "boolean"